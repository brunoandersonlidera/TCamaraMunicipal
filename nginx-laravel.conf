server {
    listen 0.0.0.0:80;
    server_name localhost _;
    root D:/APLIC/TCamaraMunicipal/public;
    index index.php index.html index.htm;

    # Logs
    access_log C:/nginx-1.28.0/logs/laravel-access.log;
    error_log C:/nginx-1.28.0/logs/laravel-error.log;

    # Rotas dinâmicas específicas do Laravel (devem ser processadas pelo PHP)
    location ~ ^/(theme\.css|media/.+)$ {
        try_files $uri /index.php?$query_string;
    }

    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Security headers
    location ~ /\.ht {
        deny all;
    }

    # Static files caching (excluindo theme.css que é dinâmico)
    location ~* \.(js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # CSS estático (excluindo theme.css)
    location ~* \.css$ {
        # Se não for theme.css, servir como arquivo estático
        if ($uri !~ ^/theme\.css$) {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        # Se for theme.css, será processado pela regra acima
    }

    # Laravel storage files
    location /storage {
        alias D:/APLIC/TCamaraMunicipal/storage/app/public;
    }
}